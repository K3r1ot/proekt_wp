<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Намести цел</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div th:replace="~{navbar.html :: navbar}"></div>

<h1 th:text="${goal != null} ? 'Измени цел' : 'Намести цел'">Намести цел</h1>

<form th:action="@{${goal != null} ? '/edit-goal' : '/set-goal'}" method="post">
  <input type="hidden" name="goalId" th:value="${goal != null} ? ${goal.id} : ''"/>

  <label for="currentWeight">Моментална тежина (kg):</label>
  <input type="number" id="currentWeight" name="currentWeight" th:value="${goal != null} ? ${goal.currentWeight} : ''" required>

  <label for="targetWeight">Посакувана тежина (kg):</label>
  <input type="number" id="targetWeight" name="targetWeight" th:value="${goal != null} ? ${goal.targetWeight} : ''" required>

  <label for="height">Висина (cm):</label>
  <input type="number" id="height" name="height"  required>

  <button type="submit" th:text="${goal != null} ? 'Измени цел' : 'Намести цел'">Намести цел</button>
</form>

</body>
</html>
